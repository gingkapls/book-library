<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
    <title>Book Library</title>
  </head>
  <body>
    <h1>Welcome to your library</h1>
    <div id="main-container">
      <dialog id="dialog-add-book">
        <button class="btn-close" id="btn-close-dialog">x</button>
        <form action="#" id="form-book-add" novalidate>
          <div>
            <label for="title">Title: </label>
            <label for="author">Author: </label>
            <label for="pages">Pages: </label>
            <label for="isRead">Read: </label>
          </div>

          <div>
            <input id="title" type="text" name="bookTitle" required />
            <input id="author" type="text" name="bookAuthor" required />
            <input id="pages" type="number" name="bookPages" min="1" required />
            <div>
              <input
                id="isRead"
                type="checkbox"
                name="bookIsRead"
                value="false"
              />
            </div>
            <button type="submit" id="btn-book-add" class="btn-add">Add</button>
          </div>
        </form>
      </dialog>
      <button id="btn-show-dialog" class="btn-add" type="button">
        Add a book
      </button>

      <div id="library-container"></div>
    </div>
  </body>
</html>
